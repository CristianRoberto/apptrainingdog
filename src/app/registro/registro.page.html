<ion-content>
  <ion-buttons slot="start" routerLink="../tabs/tab1"></ion-buttons>
  <div class="container">
    <div class="header">
      <h3>Welcome!</h3>
      <p>REGISTRO</p>
    </div>
    <div class="body">
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-input placeholder="Nombres y apellidos" minlength="5" maxlength="40" required></ion-input>
        </ion-item>        
        <ion-item>
          <ion-icon slot="start"  name="trail-sign-outline"></ion-icon>
          <ion-input placeholder="Direccion" minlength="5" maxlength="40" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="albums-outline"></ion-icon>
          <ion-input placeholder="Cedula" maxlength="10" required></ion-input>
        </ion-item>
        <ion-item>
        <ion-icon slot="start" name="phone-portrait-outline"></ion-icon>
          <ion-input placeholder="telefono" type="number" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="at"></ion-icon>
          <ion-input placeholder="Email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input placeholder="Password" type="pasword"></ion-input>
        </ion-item>
    </ion-list> 
    </div>
  <div>
    <ion-button color="danger" type="submit">REGISTRARSE</ion-button>
  </div>
  </div>  
</ion-content>
