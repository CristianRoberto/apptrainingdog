<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="danger" routerLink="../user">
      <ion-icon slot="start" name="return-up-back-outline"></ion-icon>

      <ion-title>Ofertas Y Locales</ion-title>


    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-header>
    <ion-header>
      <h1>Ofertas</h1>
    



      
  <ion-grid>
    <ion-slides>
     <ion-slide>        
       <h1><img src="https://content.paodeacucar.com/wp-content/uploads/2018/09/verduras-de-setembro-capa.jpg" alt=""></h1>
     </ion-slide>
   
     <ion-slide>        
       <h1><img src="https://www.innaturale.com/cdn-cgi/image/www.innaturale.com/es/wp-content/webp-express/webp-images/doc-root/es/wp-content/uploads/2018/11/restaurantes-de-comida-rapida-menus.jpg.webp" alt=""></h1>
     </ion-slide>
     
     <ion-slide>        
       <h1><img src="https://i0.wp.com/exitosanoticias.pe/v1/wp-content/uploads/2020/03/supermercados.png"  alt=""></h1>
     </ion-slide>
   
     <ion-slide>        
       <h1><img src="https://www.ultimasnoticias.ec/files/article_main/uploads/2018/04/25/5ae0e9d7df34b.jpeg"  alt=""></h1>
     </ion-slide>
   
     <ion-slide>        
       <h1><img src="http://www.comercialcastro.cl/img/uploads/como-amaciar-carnes.jpg"  alt=""></h1>
     </ion-slide>
   </ion-slides>
   </ion-grid>
  </ion-header>
   <h1>Locales</h1>
  </ion-header>

  
<ion-content>

  <ion-header>
  <div class="container">
   
  <div class="containerTienda"> 
    <div class="bodyTienda" >
      <ion-list *ngFor="let tie of tienda" >
        <div class="container" >
          <ion-item>
            <div class="nombreTienda">
              <ion-input class="nombreTienda">{{tie.name}}</ion-input>
              <ion-img src="{{tie.img}}"> </ion-img>
            </div>
            <div>
              <ion-input>{{tie.direccion}}</ion-input>
              <ion-input>{{tie.tipo}}</ion-input>
            </div>
          </ion-item>
        </div>
         
      </ion-list>
            
    </div>
  </div>
  </div>  
</ion-header>
</ion-content>

</ion-content>
