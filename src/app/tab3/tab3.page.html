<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>

  </ion-header>

  

  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label>Frutas Y legungres</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Enlatados y conservas</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Carnes y enbutidos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pescados y Mariscos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Licoreria</ion-label>
    </ion-item>
  </ion-list>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
     
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    
  </ion-list>
  
  



</ion-content>
