<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  
  
 
  
  
  
  <ion-grid>
    <ion-row  class="row1"  >
      <ion-col class="col1" size-lg="3" size-md="4"   size-sm="4" size-xs="6"   *ngFor="let pro of products"  >
            <ion-card  class="card" (click)="presentModal()">  
               
             <div class="img2">
              <ion-img  src="{{pro.img}}"> </ion-img>
             
            
             </div>
               
                
                 
                <ion-card-header no-padding class="category-banner">  
                      <ion-card-title>

                      {{pro.name}}
                      </ion-card-title>

                      Precio: {{pro.price}}$

                </ion-card-header>
            </ion-card>
            
      </ion-col>   
    
    </ion-row>
 </ion-grid>



  
  
</ion-content>
