<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  <ion-grid>

    <ion-row  class="row1"  >
      <ion-col class="col1" size-lg="6" size-md="6"   size-sm="4" size-xs="6"   *ngFor="let pro of products"  >
            <ion-card  class="card" (click)="presentModal()">  
               
             <div class="img2">
              <img  src="https://image.freepik.com/vector-gratis/coleccion-diferentes-tipos-snacks_23-2147927928.jpg">
             
            
             </div>
               
                
                 
                <ion-card-header no-padding class="category-banner">  
                      <ion-card-title>

                      {{pro.name}}
                      </ion-card-title>

                      Precio: {{pro.price}}$

                </ion-card-header>
            </ion-card>
            
      </ion-col>   
    
    </ion-row>
 </ion-grid>



  
  
</ion-content>
