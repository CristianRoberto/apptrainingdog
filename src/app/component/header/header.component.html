 

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-toolbar *ngIf="this.cam">
      <ion-buttons slot="start" color="danger" routerLink="../tabs/tab1">
        <ion-icon slot="start" name="return-up-back-outline"></ion-icon>
      </ion-buttons>   
    </ion-toolbar>

    <ion-title>
      {{this.titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>
