<ion-content>
   <div class="container">
     <div class="header">
       <div class="title">
         <img src="https://image.flaticon.com/icons/png/512/149/149071.png">
       </div>
       <h3>Welcome!</h3>
       <p>Sign up to get an account</p>
     </div>
     <div class="body">
       <ion-list>
         
         <ion-item>
           <ion-icon slot="start" name="at"></ion-icon>
           <ion-input placeholder="Email"></ion-input>
         </ion-item>
         <ion-item>
           <ion-icon slot="start" ></ion-icon>
           <ion-input placeholder="Password"></ion-input>
         </ion-item>
       </ion-list>
       <div>
          <ion-button color="danger" aling="center" routerLink="../tabs/tab1">INICIAR</ion-button>
       </div>
       <div>
        <ion-button color="danger" (click)="ingresar('google')">GOOGLE</ion-button>

        <ion-button color="danger" (click)="ingresar('facebook')" >FACEBOOK</ion-button>

       </div>
     </div>
     <div class="footer">
       Don't have an account?   <a routerLink="../registro">Sign In</a>
     </div>
   </div>
</ion-content>
