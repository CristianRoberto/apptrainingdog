<ion-header>
  <ion-toolbar>

       <ion-title>Tiendas</ion-title>

   <ion-buttons slot="start" color="danger" >
      <ion-icon slot="start" name="chevron-back-outline"  ></ion-icon>

    </ion-buttons> 




  </ion-toolbar>


</ion-header>

    <ion-content>


      <ion-grid>

      <ion-row>
          <ion-col *ngFor="let store of storeT"  size-lg="4" size-md="6"   size-sm="6" size-xs="12"    >
            <ion-card style="margin: 0px;" >
              
      <div >
           
               <img src="{{store.img}}"  class="imgs" routerLink="/productt">

        

          <div class="content-store" style=" height: 200px; width: 55%; float: left; margin: 0px;"  >
        
        
        
        
        
        
          <ion-card-title style=" right: -3%; width: 100%;"   > {{store.name}}</ion-card-title    > 
          
              <ion-row style="width: 100%; "  > 
                <ion-card-subtitle style=" right: -8%;" ><ion-icon name="navigate"></ion-icon>A {{store.distance}} metros de usted</ion-card-subtitle    >


<ion-col>                  <ion-chip class="chip" style="float: left;">
                    <ion-label>{{store.score}}</ion-label>
                  </ion-chip>

                  <ion-chip class="chip" style="float: left;">
                    <ion-label>{{store.type}}</ion-label>
                  </ion-chip>
                          
                </ion-col>

            
          </ion-row > 
 
            <ion-row >
            <ion-col style="padding-top: 0px; right: -2%; padding-bottom:0px ;" >
              <div class="star" style="float: left; margin: 0px;padding: 0;" >

                  <p class="clasificacion" style="margin-top: 0;">
                    <input id="radio1" type="radio" name="estrellas" value="5"><!--
                    --><label for="radio1">★</label><!--
                    --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                    --><label for="radio2">★</label><!--
                    --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                    --><label for="radio3">★</label><!--
                    --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                    --><label for="radio4">★</label><!--
                    --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                    --><label for="radio5">★</label>
                  </p> 
    
    
    
              </div>
  
            </ion-col>


<ion-col  style="right: -2% ;" size-lg="12" size-md="12"   size-sm="12" size-xs="12">
  <div >
  
      <label>{{store.place}}</label>
      <br>
<label style="font-size: 13px;">{{store.description}}</label>
</div>
  </ion-col>


            </ion-row>
              




          </div>


      </div>
        </ion-card>
      </ion-col>








        




          </ion-row>
        </ion-grid>





</ion-content>
